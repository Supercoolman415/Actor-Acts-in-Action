<!DOCTYPE html>
<p><title>" Education Required"</title>
<a href="http://www.frostburg.edu/"><img src="http://www.frostburg.edu/fsu/assets/Image/dept/educ/education_sign_resized.jpg"></a>
<p 1.Actors go to college or university to study theatre, while others go to art school.</p> 
<br>
<p 2.Actors complete proper dramatic education through acting conservatory program or a bachelor degree program.</p>
<br>
<p 3.Acting for the stage, screen or through voice work requires a certain amount of natural skill, as well as formal or informal training to excel in the field.</p>
<br>
<p 4.While many actors receive formal education and training, many actors can land jobs based on talent alone.</p>
<br>
<p 5.Even though an education is not required but it is still important to obtain a theater degree.</p>
